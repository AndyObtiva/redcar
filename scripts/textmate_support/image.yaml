    #!/usr/bin/env ruby
    require 'pp'
    require ENV["TM_SUPPORT_PATH"] + "/lib/escape.rb"
    data=STDIN.readlines
    l,c = ENV['TM_LINE_NUMBER'].to_i-ENV['TM_INPUT_START_LINE'].to_i, ENV['TM_LINE_INDEX'].to_i
    col_no = data[l].slice(/^.{#{c}}/).scan("&").length
    if col_no == 0 then
      data.each do |line|
        if line =~ /^[^&]*&(.*)/ then
          print $1
        else
          print line
        end
      end
    else
      data.each do |line|
        if line =~ /^([^&]*&){#{col_no}}(?:[^&]*&)(.*\n?)/ then
          print $1 + $2
        else
          print line
        end
      end
    end
