    # set up TM_FIRST_LINE containing the first line of the script.
    read first_line
    0<&- # close STDIN
    export TM_FIRST_LINE="$first_line"
    
    export PYTHONPATH="$TM_BUNDLE_SUPPORT/DocMate"
