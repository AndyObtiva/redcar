    			html += tag_preview(single_selector) + "\n\n"
    		end
    	end
    
    	filename = ENV['TM_FILENAME'] || 'untitled'
    	base = ''
    	base = "<base href=\"file://#{ENV['TM_FILEPATH']}\" />" if ENV['TM_FILEPATH']
    
