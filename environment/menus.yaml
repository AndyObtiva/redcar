      dialog.on_button(:ok) {dialog.close}\n\
      dialog.on_button(:Update) do\n  ct = Redcar.current_tab\n  dialog.chars, dialog.lines, dialog.words = statistics(ct)\n\
      end\n\
      dialog.show { dialog.press_button(:Update) }      "
