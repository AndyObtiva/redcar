  afba2860-14ed-012a-209b-000ae4ee635c: 
    :activated_by_value: ""
    :type: :inline
    :output: :discard
    :fallback_input: :none
    :visible: true
    :name: Apply Arrangement
    :enabled: true
    :command: |-
      list = Redcar::GUI::List.new
      list.replace(Redcar.arrangements.keys)
          
      dialog = Redcar::Dialog.build :title => "Apply Arrangment",
                                    :buttons => [:Apply, :cancel],
                                    :entry => [{:name => :list, :type => :list, :abs => list}]
      dialog.on_button(:cancel) { dialog.close }
      dialog.on_button(:Apply) do
        name = list.selected
        dialog.close
        Redcar.current_window.apply_arrangement Redcar.arrangements[name] 
      end
      list.on_double_click do |row|
        name = row
        dialog.close
        Redcar.current_window.apply_arrangement Redcar.arrangements[name]   
      end
      dialog.show :modal => true
    :activated_by: :key_combination
    :icon: none
    :tooltip: ""
    :uuid: afba2860-14ed-012a-209b-000ae4ee635c
    :sensitive: :nothing
    :scope_selector: ""
    :input: :none
