--- !ruby/object:FreeBASE::SubsystemConfiguration 
name: redcar-core
version: 1.0
plugins: 
  - !ruby/object:FreeBASE::PluginConfiguration 
    name:            redcar-core\keymaps
    version:         1.0
    autoload:        true
    require_path:    redcar_core/keymaps.rb
    startup_module:  Redcar::Plugins::Keymaps
    test_path:       redcar_core/tests/keymaps_test.rb
    test_module:     Redcar::Tests::KeymapTests
    properties_path: keymaps.yaml

  - !ruby/object:FreeBASE::PluginConfiguration 
    name:            redcar-core\core
    version:         1.0
    autoload:        true
    require_path:    redcar_core/core
    startup_module:  Redcar::Plugins::Core
    properties_path: core.yaml
    load_dependencies:
        redcar-core\keymaps: "*"


