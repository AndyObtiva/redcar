--- !ruby/object:FreeBASE::SubsystemConfiguration 
name: textmate-support
version: 1.0
plugins: 

  - !ruby/object:FreeBASE::PluginConfiguration 
    name: textmate-support\bundles
    version: 1.0
    autoload: true
    require_path: textmate_support/bundles.rb
    startup_module: Redcar::Plugins::Textmate::Bundles
    properties_path: bundles.yaml

  - !ruby/object:FreeBASE::PluginConfiguration 
    name: textmate-support\commands
    version: 1.0
    autoload: true
    require_path: textmate_support/commands.rb
    startup_module: Redcar::Plugins::Textmate::Commands
    properties_path: commands.yaml
    load_dependencies:
      textmate-support\bundles: "*"

